<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a routerLink="/" class="navbar-brand">Shopping Application</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'orders'" routerLinkActive="active"
          >Orders</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'administration'"
          routerLinkActive="active"
          >Admin</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'products'" routerLinkActive="active"
          >Search</a
        >
      </li>
    </ul>

    <!-- Only accessible for users who are not logged in -->
    <ul class="navbar-nav" *ngIf="!authService.isLoggedIn()">
      <li class="nav-item">
        <!-- This class active is only applied when the route is clicked
        The routerLink navigates the user to the current route + variable-->
        <a class="nav-link" [routerLink]="'login'" routerLinkActive="active"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'register'" routerLinkActive="active"
          >Register
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'cart'" routerLinkActive="active">
          <i class="fa fa-shopping-cart"></i> Cart {{ cartItemCount }}
        </a>
      </li>
      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="nav-link" style="cursor:pointer" (click)="logoutUser()">
          Logout {{ sharedService.getUserDetails().email }}
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="spinner" *ngIf="showLoaddingIndicator"></div>

<!-- Pages are injected here -->
<div id="router-outlet">
  <router-outlet></router-outlet>
</div>
