<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Register</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css"
    />

    <link
      rel="stylesheet"
      href="assets/vendors/iconfonts/ionicons/css/ionicons.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/iconfonts/typicons/src/font/typicons.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css"
    />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.addons.css" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="assets/css/shared/style.css" />
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="assets/css/demo_1/style.css" />
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div
          class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
        >
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 class="text-center mb-4">Register</h2>
              <div class="auto-form-wrapper">
                <form
                  #registrationForm="ngForm"
                  (ngSubmit)="registerUser(newUser)"
                >
                  <!-- Email address field -->
                  <div
                    class="form-group"
                    [class.text-danger]="
                      emailControl.invalid && emailControl.touched
                    "
                    [class.text-success]="emailControl.valid"
                  >
                    <div class="input-group">
                      <input
                        class="form-control"
                        placeholder="Email"
                        name="email"
                        [(ngModel)]="newUser.email"
                        type="email"
                        name="email"
                        [class.is-invalid]="
                          emailControl.invalid && emailControl.touched
                        "
                        [class.is-valid]="emailControl.valid"
                        required
                        #emailControl="ngModel"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                      <!-- Display errors to the end user -->
                      <span
                        class="form-text"
                        *ngIf="emailControl.invalid && emailControl.touched"
                      >
                        Valid email is required
                      </span>
                    </div>
                  </div>

                  <!-- Phone Number field -->
                  <div
                    class="form-group"
                    [class.text-danger]="
                      phoneControl.invalid && phoneControl.touched
                    "
                    [class.text-success]="emailControl.valid"
                  >
                    <div class="input-group">
                      <input
                        class="form-control"
                        placeholder="Phone Number"
                        name="phone"
                        [(ngModel)]="newUser.phone"
                        type="tel"
                        name="phone"
                        [class.is-invalid]="
                          phoneControl.invalid && phoneControl.touched
                        "
                        [class.is-valid]="phoneControl.valid"
                        required
                        #phoneControl="ngModel"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                      <!-- Display errors to the end user -->
                      <span
                        class="form-text"
                        *ngIf="phoneControl.invalid && phoneControl.touched"
                      >
                        Valid phone number is required
                      </span>
                    </div>
                  </div>

                  <!-- Password field -->
                  <div
                    class="form-group"
                    [class.text-danger]="
                      passwordControl.invalid && passwordControl.touched
                    "
                    [class.text-success]="passwordControl.valid"
                  >
                    <div class="input-group">
                      <input
                        class="form-control"
                        placeholder="password"
                        name="password"
                        [(ngModel)]="newUser.password"
                        type="password"
                        name="password"
                        [class.is-invalid]="
                          passwordControl.invalid && passwordControl.touched
                        "
                        [class.is-valid]="passwordControl.valid"
                        required
                        #passwordControl="ngModel"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                      <!-- Display errors to the end user -->
                      <span
                        class="form-text"
                        *ngIf="
                          passwordControl.invalid && passwordControl.touched
                        "
                      >
                        Valid password is required
                      </span>
                    </div>
                  </div>

                  <!-- Confirm password -->
                  <div
                    class="form-group"
                    [class.text-danger]="
                      confirmPasswordControl.invalid &&
                      confirmPasswordControl.touched
                    "
                    [class.text-success]="confirmPasswordControl.valid"
                  >
                    <div class="input-group">
                      <input
                        class="form-control"
                        placeholder="confirmPassword"
                        name="confirmPassword"
                        [(ngModel)]="newUser.confirmPassword"
                        type="password"
                        name="confirmPassword"
                        [class.is-invalid]="
                          confirmPasswordControl.invalid &&
                          confirmPasswordControl.touched
                        "
                        [class.is-valid]="confirmPasswordControl.valid"
                        required
                        #confirmPasswordControl="ngModel"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                      <!-- Display errors to the end user -->
                      <span
                        class="form-text"
                        *ngIf="
                          confirmPasswordControl.invalid &&
                          confirmPasswordControl.touched
                        "
                      >
                        Confirm Password
                      </span>
                    </div>

                    <!-- Display the registration errors to the user -->
                    <span class="form-text text-danger" *ngIf="errorMessage">
                      {{ errorMessage }}
                    </span>
                  </div>

                  <!-- Submit Button field -->
                  <div class="form-group">
                    <button
                      class="btn btn-primary submit-btn btn-block"
                      type="submit"
                      [disabled]="registrationForm.invalid"
                    >
                      Register
                    </button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold"
                      >Already have and account ?</span
                    >
                    <a routerLink="/login" class="text-black text-small"
                      >Login</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="assets/js/shared/off-canvas.js"></script>
    <script src="assets/js/shared/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
